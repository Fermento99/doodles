<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <title>Time</title>
</head>

<body>
  <form id="setup">
    <label for="rounds">Rounds</label>
    <input id="rounds" name="rounds" type="number" value="3"/>
    <label for="cycles">Cycles</label>
    <input id="cycles" name="cycles" type="number" value="7"/>
    <label for="work">Work Time</label>
    <input id="work" name="work" type="number" value="50" />
    <label for="rest">Rest Time</label>
    <input id="rest" name="rest" type="number" value="30" />
    <label for="pause">Pause</label>
    <input id="pause" name="pause" type="number" value="210"/>
    <input type="submit" value="SET" />
  </form>
  <div id="exercise-table"></div>
  <div class="row">
    <canvas id="mainClock"></canvas>
    <canvas id="secondaryClock"></canvas>
  </div>
  <div id="buttons">
    <button onclick="startBtn()">Start</button>
    <button onclick="pauseBtn()">Pause</button>
  </div>
  
  <script src="./colors.js"></script>
  <script src="./audio.js"></script>
  <script src="./table.js"></script>
  <script src="./timer.js"></script>
  <script src="./main.js"></script>
</body>

</html>
